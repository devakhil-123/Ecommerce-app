{% extends 'navbar.html' %}
{% block main %}

<div class="container-fluid mt-2">
    <h1>Productdetails</h1>

<div class="border border-2 mt-5 shadow rounded row">
    <div > 
        <img src="{{product.image.url}}" alt="" style="width: 20%;">
    </div>
    <div class="">
        <h1 class="p-5">
            {{product.title}}
        </h1>
        <h2 class="mt-3">{{product.description}}</h2>
        <h2 class="mt-3">{{product.categories}}</h2>
        <h2 class="mt-3">RS:{{product.price}}</h2>
        <a href="{% url 'addcart' product.id %}" class="btn btn-primary mt-5">
            <i class="fa-solid fa-cart-plus fa-sm" style="color: #193b07;">
                Add to cart</i>
         
        </a>
    </div>
</div>
</div>

<div class="p-3 m-3 border shadow rounded w-90">
    <h3>
        <span>User review</span>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Click to add Review
          </button>
    </h3>
    <div class="collapse p-5" id="collapseExample">

        <form action="{% url 'arev' product.id %}" method="post">
            {%csrf_token%}
            <textarea name="rev" id="" class="form-control" cols="60" rows="10"></textarea>
            <button class="btn btn-success mt-4">Submit</button>
        </form>

    </div>
</div>
{% for i in reviews %}
<div class="border mb-3 border-3 shadow rounded">
   <h4>
     {{i.review}}

   </h4>
   <span class="float-end">
       {{i.user}},{{i.date}}

   </span>
{%endfor%}
</div>

{% endblock main %}
