{% extends 'navbar.html' %}

{% block main %}

<h1 class="text-center text-info">Cartproducts</h1>
{% for i in cart %}
<div class="border border-2 mt-5 shadow rounded row">
    <div > 
        <img src="{{ i.product.image.url }}" alt="product_image" class="img-thumbnail" style="width: 20%;">
    </div>
    <div class="col-8">
        <h1 class="p-5">
            {{i.product.title}}
        </h1>
       
       
    </div>
    <div class="col-4" style="position: static;">
        <h2 class="mt-3">{{i.product.description}}</h2>
        <h2 class="mt-3">{{i.product.categories}}</h2>
        <h2 class="mt-3">RS:{{i.product.price}}</h2>
        <h4 class="mt-3">{{i.product.date}}</h4>
        <a href="{% url 'porder' i.id %}" class="btn btn-success">Place Order</a>
        <a href="{% url 'Cartdel' i.id %}" class="btn"><i class="fa-solid fa-trash"></i>
           
            
        </a>
    </div>
</div>

{% endfor %}


{% endblock main %}
